version: '3'
services:
  front:    
    build: ./front
    ports:
      - "5173:5173"
    image: "front-vue:v0.1"
    tty: true
    restart: always
    volumes:
      - ./front:/app
    command: npm run dev -- --host

  db:
    image: postgres:16-alpine
    env_file:
      - ../config/config.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  server:    
    build: ./server
    env_file:
      - ../config/config.env
    ports:
      - "8080:8080"
    image: "server:v0.1"
    tty: true
    volumes:
      - ./server:/usr/src/app
    restart: always
    command: sh entrypoint.sh
    depends_on:
      - db
volumes:
  postgres_data:
